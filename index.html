<!DOCTYPE html>
<html>
<head>
<title>Chrome Dino Game</title>
<meta charset="UTF-8" />
<meta name="description" content="Simple Chrome Dino game clone in HTML5 canvas without any library" />
<meta name="keyword" content="dino,chrome dino game,javascript,sharmarahul webdev,html5 canvas game" />
<meta http-equiv="Content-Type" content="text/html; " />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
*{margin:0;padding:0;}
.score {position:absolute;top:0;right:10px;font-family:monospace;font-weight:bold;color:#777;font-size:20px;}
.help {position:absolute;top:0;left:10px;font-family:monospace;font-weight:bold;color:#777;font-size:20px;height:20px;}
.help button {font-size:18px;height:20px;background:transparent;font-family:monospace;font-weight:bold;color:#777;border:none;}
</style>
</head>
<body>
<span class="help"><button id="startBtn" onclick="this.disabled=true;start()">START</button>&nbsp;|&nbsp;<button onclick="stop();startBtn.disabled=false">END</button></span><span class="score">HI 0 | 0</span>
<canvas></canvas>
<script src="script.js"></script>
</body>
</html>
